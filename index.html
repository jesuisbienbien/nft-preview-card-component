<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@300;400;600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="images-container">
        <img class="ethereum-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
        <div class="image-overlay">
          <img  src="images/icon-view.svg" alt="view image">
        </div>
      </div>
  
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="icons-container">
        <div class="column-left">
          <div class="card-icon">
            <img src="images/icon-ethereum.svg" alt="ethereum icon image">

          </div>
          
          <span class="eth-quantity"> 0.041 ETH</span> 
        </div >
       <div class="column-right">
         <div class="card-icon">
          <img src="images/icon-clock.svg" alt="clock image">
         </div>
        
        <span class="days-quantity">3 days left</span>
       </div>
      
      </div>
      
      <hr>
  
      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="avatar of the author of the card"> 
      <p class="author-name">Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jesuisbienbien">Nguyen Nguyen</a>.
    </div>
  </main>
  
</body>
</html>
